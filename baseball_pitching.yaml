      rotationOrder: ZYX
    - multiply: [$prev, [-1, -1, -1]]

- parameter: Trunk_COG_MPH # we do not have segment COG, so using origin instead
  where: 
    name: Pitching*
  steps:
    - convert: Spine2
      from: mm
      to: m
      space: VirtualLab
      export: Trunk_COG
    - velocity: $prev => speed
      export: Trunk_COG_Vel
    - convert: speed
      from: m/s
      to: ft/s
      export: Trunk_COG_Vel_Feet
    - convert: speed
      from: m/s
      to: mph

- parameter: Pelvis_COG_MPH # we do not have segment COG, so using origin instead
  where: 
    name: Pitching*
  steps:
    - convert: Hips
      from: mm
      to: m
      space: VirtualLab
      export: Pelvis_COG
    - velocity: $prev => speed
      export: Pelvis_COG_Vel
    - convert: speed
      from: m/s
      to: ft/s
      export: Pelvis_COG_Vel_Feet
    - convert: speed
      from: m/s
      to: mph

- parameter: Back_Foot_COG
  where: 
    name: Pitching*
  steps:
    - convert: BackToeBase
      from: mm
      to: m
      space: VirtualLab

- parameter: Head_Angle
  where: 
    name: Pitching*
  steps:
