############
## SPACES ##
############

# Calculated from respective position of feet at Release
# Assuming Release is entered manually in QTM for now

- parameter: Feet_unit_vector
  where: 
    name: Pitching*
  steps:
    - subtract: [LForefoot2@Release, RForefoot2@Release]
    - convert:
      from: mm
      to: m
    - unitVector:
    - round:

- space: VirtualLab
  origin: [0,0,0]
  primaryAxis: [Feet_unit_vector?name=Pitching*]
  secondaryAxis: [[0,0,0], [0,0,1]]
  order: yz


############
## EVENTS ##
############
- event: PLOTSTART
  where: 
    name: Pitching*
  steps:
    - import: SETUP

- event: PLOTEND
  where: 
    name: Pitching*
  steps:
    - import: Release100msAfter


- event: MaxKneeHeight
  where: 
    name: Pitching*
  steps:
    - peakFinder: BackShank.z
      width: 100

- event: Footstrike
  where: 
    name: Pitching*
  steps:
    - lowpass: LForeFoot2
      extrapolate: 200
      order: 2
      cutoff: 12
    - velocity:
    - convert:
      from: mm
      to: m
    - magnitude:
    - threshold:
      value: 0.4
      direction: down
    - eventMask: [$prev, MaxKneeHeight, Release]

- event: SETUP
  where: 
    name: Pitching*
  steps:
    - velocity: LHeelBack.z
    - threshold:
      value: 0.02
      direction: up
    - eventMask: [$prev, 1, MaxKneeHeight]
    - import: $prev@-1  #last instance before MaxKneeHeight

- event: Release100msAfter
  where: 
    name: Pitching*
  steps:
    - divide: [$framerate, 10] 
    - add: [Release, $prev] # use '0.1s' after available

- event: Max_Elbow_Flex
  where: 
    name: Pitching*
  steps:
    - import: Pitching_Elbow_Angle.x
    - peakFinder:
      width: 100
      distance: 1000
    - eventMask: [$prev, Footstrike, Release100msAfter]

- event: Max_Forearm_PronSup
  where: 
    name: Pitching*
  steps:
    - import: Pitching_Elbow_Angle.z
    - peakFinder:
      distance: 10
    - eventMask: [$prev, Footstrike, Release100msAfter]

- event: Max_Elbow_Flex_Ang_Vel
  where: 
    name: Pitching*
  steps:
    - import: Pitching_Elbow_Ang_Vel.x
    - lowpass:
      order: 6
      cutoff: 12
    - peakFinder:
      distance: 30
    - eventMask: [$prev, Footstrike, Release100msAfter]

- event: Max_Forearm_PronSup_Ang_Vel # fix it after we can find max values instead of peak
  where: 
    name: Pitching*
  steps:
    - import: Pitching_Elbow_Ang_Vel.z
    - lowpass:
      order: 6
      cutoff: 12
    - peakFinder:
      distance: 30
    - eventMask: [$prev, Footstrike, Release100msAfter]

- event: Max_Shoulder_Int_Rot
  where: 
    name: Pitching*
  steps:
    - import: Pitching_Shoulder_Angle.z
    - peakFinder:
      distance: 10
    - eventMask: [$prev, SETUP, Release]

- event: EOF
  where: 
    name: Pitching*
  steps:
    - subtract: [$length, 1]

- event: Max_Shoulder_Int_Rot_FollowThru
  where: 
    name: Pitching*
  steps:
    - negate: Pitching_Shoulder_Angle.z
      export: aaa
    - peakFinder:
      distance: 300
    - eventMask: [$prev, Release, EOF]

- event: Max_Shoulder_Rot
  where: 
    name: Pitching*
  steps:
    - import: Pitching_Shoulder_Angle.z
    - peakFinder:
      distance: 10
    - eventMask: [$prev, SETUP, Release]

- event: MaxPelvisVel
  where: 
    name: Pitching*
  steps:
    - peakFinder: Pelvis_Ang_Vel.x
      distance: 1000
    - eventMask: [$prev, SETUP, Release100msAfter]

- event: MaxThoraxVel
  where: 
    name: Pitching*
  steps:
    - peakFinder: Thorax_Ang_Vel.x
      distance: 1000
    - eventMask: [$prev, SETUP, Release100msAfter]

- event: MaxHumerusVel
  where: 
    name: Pitching*
  steps:
    - peakFinder: Pitching_Humerus_Ang_Vel.x
      distance: 1000
    - eventMask: [$prev, SETUP, Release100msAfter]

- event: MaxHandVel
  where: 
    name: Pitching*
  steps:
    - peakFinder: Pitching_Hand_Ang_Vel.x
      distance: 1000
    - eventMask: [$prev, SETUP, Release100msAfter]

- event: MaxPelvisLinearVel
  where: 
    name: Pitching*
  steps:
    - velocity: Hips
      space: VirtualLab
    - peakFinder: $prev.y
      distance: 1000
    - eventMask: [$prev, 1, Release]

- event: MaxTrunkLinearVel
  where: 
    name: Pitching*
  steps:
    - velocity: Spine2
      space: VirtualLab
    - peakFinder: $prev.y
      distance: 1000
    - eventMask: [$prev, 1, Release]

- event: MaxShoulderHorAngle
  where: 
    name: Pitching*
  steps:
    - peakFinder: Pitching_Shoulder_Angle.x
      distance: 1000
    - eventMask: [$prev, SETUP, Release100msAfter]

- event: MaxShoulder_AngVel_HzShldAbd
  where: 
    name: Pitching*
  steps:
    - peakFinder: Pitching_Shoulder_AngVel_HzShldAbd.x
      distance: 1000
    - eventMask: [$prev, SETUP, Release100msAfter]

- event: PelvisRot_Stop
  where: 
    name: Pitching*
  steps:
    - threshold: Pelvis_Ang_Vel.z
      value: 0
      direction: down
    - eventMask: [$prev, MaxPelvisVel, EOF]
    - import: $prev@1


############
## SERIES ##
############
# find out which max hand linear velocity magnitude is higher
- parameter: Left_Hand_Vel_max
  where: 
    name: Pitching*
  steps:
    - velocity: LeftHand
    - magnitude:
    - max:

- parameter: Right_Hand_Vel_max
  where: 
    name: Pitching*
  steps:
    - velocity: RightHand
    - magnitude:
    - max:

# define body side
- parameter: PitchingArm
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightArm
      else: LeftArm

- parameter: PitchingForearm
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightForearm
      else: LeftForearm

- parameter: PitchingHand
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightHand
      else: LeftHand

- parameter: GloveArm
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: LeftArm
      else: RightArm

- parameter: LeadThigh
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightUpLeg
      else: LeftUpLeg

- parameter: LeadShank
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightLeg
      else: LeftLeg

- parameter: LeadFoot
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightFoot
      else: LeftFoot

- parameter: BackThigh
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightUpLeg
      else: LeftUpLeg

- parameter: BackShank
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightLeg
      else: LeftLeg

- parameter: BackFoot
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightFoot
      else: LeftFoot

- parameter: BackToeBase
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: RightToeBase
      else: LeftToeBase

- parameter: Shoulder_Convention
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: [1, -1, -1]
      else: [-1, 1, -1]

- parameter: Hand_Convention
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: [1, -1, 1]
      else: [1, -1, 1]

- parameter: Knee_Convention
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: [-1, -1, -1]
      else: [-1, -1, -1]

- parameter: Hip_Convention
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: [1, -1, -1]
      else: [1, -1, -1]

- parameter: Ankle_Convention
  where: 
    name: Pitching*
  steps:
    - if: Right_Hand_Vel_max > Left_Hand_Vel_max
      then: [1, -1, -1]
      else: [1, -1, -1]

# Pitching Hand Angle
- parameter: Pitching_Hand_Angle
  where: 
    name: Pitching*
  steps:
    - angle: [PitchingForearm, PitchingHand]
    - multiply: [$prev, Hand_Convention]

# Pitching hand ang vel
- parameter: Pitching_Hand_Ang_Vel
  where: 
    name: Pitching*
  steps:
    - angularVelocity: [PitchingHand]
      space: VirtualLab
    - multiply: [$prev, Hand_Convention]

- parameter: Pitching_Elbow_Angle
  where: 
    name: Pitching*
  steps:
    - angle: [PitchingArm, PitchingForearm]

- parameter: Pitching_Elbow_Ang_Vel
  where: 
    name: Pitching*
  steps:
    - angularVelocity: [PitchingArm, PitchingForearm]

# Pitching Shoulder angle
- parameter: Pitching_Shoulder_Angle
  where: 
    name: Pitching*
  steps:
    - angle: [Spine2, PitchingArm]
      rotationOrder: XYZ # we have to implement Euler sequence and use ZYZ
    - multiply: [$prev, Shoulder_Convention]

- parameter: Pitching_Shoulder_Angle_XYZ
  where: 
    name: Pitching*
  steps:
    - angle: [Spine2, PitchingArm]
    - multiply: [$prev, Shoulder_Convention]

# Pitching Shoulder angular velocity
