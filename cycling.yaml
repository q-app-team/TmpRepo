# Bottom bracket
# midpoint of mean position of L_crank and mean position of R_crank
- parameter: Bottom_Bracket
  steps:
    - marker: L_crank => L_spindle
    - marker: R_crank => R_spindle
    - concatenate: [L_spindle, R_spindle]
      output: bracket
    - mean: bracket

# Saddle height
