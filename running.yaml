    - segment: LeftLeg => l_knee
      space: VirtualLab
    - segment: RightLeg => r_knee
      space: VirtualLab
    - subtract: [r_knee, l_knee]
    - convert: $prev
      from: mm
      to: m
      output: knee_dist
    - import: knee_dist@L_MID_STANCE

- parameter: Knees_distance_right_stride@R_MID_STANCE
  steps:
    - segment: LeftLeg => l_knee
      space: VirtualLab
    - segment: RightLeg => r_knee
      space: VirtualLab
    - subtract: [l_knee, r_knee]
    - convert: $prev
      from: mm
      to: m
      output: knee_dist
    - import: knee_dist@R_MID_STANCE

